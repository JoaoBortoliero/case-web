<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <title>Cadastro</title>
</head>
<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col text-center">
                <h1>Cadastro</h1>
            </div> 
        </div>
    </div>
    <div class="container p-3 w-50">
        <div class="col m-4">
            <div class="input-group mb-3">
                <span class="input-group-text">CNPJ/CPF</span>
                <input type="number" class="form-control" id="cnpjCpf">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Nome</span>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="container">
                <div class="row d-flex justify-content-between">
                    <div class="col-md-4 p-0">
                        <button id="btn-save" class="btn btn-primary text-light">Gravar</button>
                        <button id="btn-delete" class="btn text-light">Excluir</button>
                    </div>
                    <div class="col-md-2 p-0 d-flex justify-content-end">
                        <a id="btn-list" class="btn text-decoration-none text-light" href="../list/list.html">Ver todos</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../home/script.js"></script>
</body>
</html>
